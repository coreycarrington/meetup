{% extends "base.html" %}

{% block content %}

<div class="row">
    {% if msg %}
        <div class="alert alert-danger alert-dismissable" role="alert">
          <span class="sr-only">Error:</span>
          {{ msg }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        </div>
    {% endif %}
    <h1 class="header">Search Groups</h1>
    <form method="POST" action="/search/group">
      <div class="form-group">
          <label for="inputName" class="col-lg-2 control-label">Search</label>
          <div class="col-lg-10">
              <input name="search" type="text" class="form-control" id="inputName" placeholder="Group Name" value="{{ search }}">
          </div>
          <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </div>
      </div>
    </form>
    {% for group in results %}
    <div class="row">
    <div class="col-md-2">
    <form method="POST" action="/join/group">
        <input type="hidden" name="groupid" value="{{ group[0] }}">
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Join Group</button>
            </div>
        </div>
      </form>
    </div>
    <div class="col-md-10">
      <h4>{{ group[1] }}</h4>
      <p>{{ group[2]}}</p>
      <p>Creator: {{ group[3] }}</p>
      <p>Category: {{ group[4] }}</p>
      </div>
    </div>
      <hr />
    {% endfor %}
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
