{% extends "base.html" %}

{% block style %}
<style>
.col-lg-10 {
    margin-bottom: 45px;
}

label {
    padding-top: 10px;
}
</style>
{% endblock %}

{% block content %}

<div class="row">
    {% for error in errors %}
        <div class="alert alert-danger alert-dismissable" role="alert">
          <span class="sr-only">Error:</span>
          {{ error }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        </div>
    {% endfor %}
    <div class="col-md-6 col-md-offset-3">
        <h1 class="header">Create Event</h1>
        <form method="POST" action="/create/event">
            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Group</label>
                <select name="groupid" class="form-control" id="select">
                    {% for group in groups %}
                    <option value={{ group[0] }}>{{ group[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10">
                    <input name="title" type="text" class="form-control" id="inputName" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDesc" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <textarea name="description" class="form-control" rows="3" id="inputDesc"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategory" class="col-lg-2 control-label">Start Time</label>
                <div class="col-lg-10">
                    <input name="starttime" type="text" class="form-control" id="inputCategory" placeholder="Start Time" value="{{ start_time }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategory" class="col-lg-2 control-label">End Time</label>
                <div class="col-lg-10">
                    <input name="endtime" type="text" class="form-control" id="inputCategory" placeholder="End Time" value="{{ end_time }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategory" class="col-lg-2 control-label">Location Name</label>
                <div class="col-lg-10">
                    <input name="locationname" type="text" class="form-control" id="inputCategory" placeholder="Location Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDesc" class="col-lg-2 control-label">Location Description</label>
                <div class="col-lg-10">
                    <textarea name="locationdescription" class="form-control" rows="3" id="inputDesc"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategory" class="col-lg-2 control-label">Location Zip</label>
                <div class="col-lg-10">
                    <input name="locationzip" type="text" class="form-control" id="inputCategory" placeholder="Location Zip">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategory" class="col-lg-2 control-label">Location Street</label>
                <div class="col-lg-10">
                    <input name="locationstreet" type="text" class="form-control" id="inputCategory" placeholder="Location Street">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategory" class="col-lg-2 control-label">Location City</label>
                <div class="col-lg-10">
                    <input name="locationcity" type="text" class="form-control" id="inputCategory" placeholder="Location City">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategory" class="col-lg-2 control-label">Location Lat</label>
                <div class="col-lg-10">
                    <input name="locationlat" type="text" class="form-control" id="inputCategory" placeholder="Location List">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategory" class="col-lg-2 control-label">Location Long</label>
                <div class="col-lg-10">
                    <input name="locationlong" type="text" class="form-control" id="inputCategory" placeholder="Location Long">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
