{% extends "base.html" %}

{% block style %}
<style>
.col-lg-10 {
    margin-bottom: 45px;
}

label {
    padding-top: 10px;
}
</style>
{% endblock %}

{% block content %}

<div class="row">
    {% for error in errors %}
        <div class="alert alert-danger alert-dismissable" role="alert">
          <span class="sr-only">Error:</span>
          {{ error }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        </div>
    {% endfor %}
    <div class="col-md-6 col-md-offset-3">
        <h1 class="header">Register</h1>
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="inputFirstName" class="col-lg-2 control-label">First Name</label>
                <div class="col-lg-10">
                    <input name="firstname" type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLastName" class="col-lg-2 control-label">Last Name</label>
                <div class="col-lg-10">
                    <input name="lastname" type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input name="username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputZip" class="col-lg-2 control-label">Zip Code</label>
                <div class="col-lg-10">
                    <input name="zipcode" type="text" class="form-control" id="inputZip" placeholder="Zip Code">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
